<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            width: 400px;
            padding: 30px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #4CAF50;
            font-size: 40px;
            text-shadow: 2px 2px 5px;
        }

        p {
            text-align: center;
            font-size: 28px;
        }

        .note {
            text-align: center;
            font-style: italic;
            color: gray;
            margin-top: 20px;
            font-size: 25;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Thank you!</h2>
        <p>Wait for approving by advisor</p>
        <div class="note">Thank you for your submission.</div>
    </div>

</body>
</html>
